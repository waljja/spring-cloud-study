#Duubo协议
dubbo.protocol.name=dubbo
dubbo.protocol.port=-1
#Dubbo注册地址
dubbo.registry.address=spring-cloud://localhost:8848
#Dubbo配置地址
dubbo.config-center.address=spring-cloud://localhost:8848
#服务名
spring.application.name=service-payment-config
#Nacos注册
spring.cloud.nacos.discovery.server-addr=localhost:8848
#Nacos配置中心
spring.cloud.nacos.config.server-addr=localhost:8848
#配置文件格式
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.namespace=f20f53e1-27f5-4a2b-b952-5ab9c149e6a2
#开发环境
spring.profiles.active=dev